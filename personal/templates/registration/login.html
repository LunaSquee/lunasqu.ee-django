{% extends "personal/header.html" %}
{% block title %}LunaSquee - Account - Log in{% endblock %}
{% block content %}
<h1>Log in</h1>
<div class="loginbox">
<form method="post" action=".">
{% csrf_token %}
{{form.as_p}}
<input class="submit-button" type="submit" value="Log in">
<input type="hidden" name="next" value="{{next}}">
</form>
<p><a href="{% url 'auth_password_reset' %}">Forgot your password?</a></p>
<p>Don't have an account? <a href="{% url 'registration_register' %}">Click here to register!</a></p>
</div>
{% endblock %}
